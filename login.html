<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quick - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #4ecdc4;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }

        .toggle-form button:hover {
            color: #ff6b6b;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .features {
            margin-top: 2rem;
            text-align: center;
        }

        .features h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .feature-list {
            list-style: none;
            color: rgba(255, 255, 255, 0.8);
        }

        .feature-list li {
            margin-bottom: 0.5rem;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Edit Quick</h1>
            <p>AI-Powered Video Editing</p>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <div class="form-container active" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="spinner" style="display: none;"></span>
                    Sign In
                </button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <button onclick="toggleForm('register')">Sign Up</button></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerForm">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Account</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="Choose a password (min 6 chars)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="spinner" style="display: none;"></span>
                    Create Account
                </button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <button onclick="toggleForm('login')">Sign In</button></p>
            </div>
        </div>

        <div class="features">
            <h3>Why Choose Edit Quick?</h3>
            <ul class="feature-list">
                <li>AI-Powered Video Editing</li>
                <li>Multiple Editing Styles</li>
                <li>Project Sharing & Collaboration</li>
                <li>Real-time Processing</li>
                <li>Professional Quality Output</li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentForm = 'login';

        function toggleForm(formType) {
            currentForm = formType;
            document.getElementById('loginForm').classList.toggle('active', formType === 'login');
            document.getElementById('registerForm').classList.toggle('active', formType === 'register');
            hideMessages();
        }

        function showMessage(type, message) {
            hideMessages();
            const element = document.getElementById(type + 'Message');
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            
            if (loading) {
                button.classList.add('loading');
                spinner.style.display = 'inline-block';
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        // Login Form Handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                setLoading('loginBtn', true);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('success', 'Login successful! Redirecting...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage('error', data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Register Form Handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long');
                return;
            }
            
            try {
                setLoading('registerBtn', true);
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('success', 'Account created successfully! Please sign in.');
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    showMessage('error', data.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
